spring:
  application:
    name: "All"
    version: @project.version@
    description: "All contributors, All files"

server:
  port: 8080

elastic:
  host: localhost
  port: 9200
  useHttps: false
  useAuthentication: false
  username: elastic
  password: testing
  fileCentricIndex: file_centric

kafka:
  bootstrapServer: localhost:9092
  clientId: all-instance
  groupId: all-instance
  autoOffsetReset: latest
  topic: song_analysis

contributors:
  filterList:
  appendList:

download:
  museDownloadUrl: "localhost:8087/download"
  retryMaxAttempts: 3
  retryDelaySec: 10
  batchSize: 100

files:
  triggerUpdateDelaySeconds: 60

intervalEventEmitter:
  intervalTimerSeconds: 600