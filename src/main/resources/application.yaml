spring:
  application:
    name: "Singularity"
    version: @project.version@
    description: "Singularity - All contributors, All files"

server:
  port: 8080

postgres:
  host: localhost
  port: 5432
  database: singularity
  username: postgres
  password: password
  maxPoolIdleTimeMs: 1000
  maxPoolSize: 20

elastic:
  host: localhost
  port: 9200
  useHttps: false
  useAuthentication: false
  username: elastic
  password: testing
  fileCentricIndex: file_centric
  scrollTimeoutMinutes: 10

kafka:
  bootstrapServer: localhost:9092
  clientId: singularity-instance
  groupId: singularity-instance
  autoOffsetReset: latest
  topic: song_analysis

contributors:
  filterList:
  appendList:

download:
  museHost: "localhost:8087/download"
  retryMaxAttempts: 3
  retryDelaySec: 10
  batchSize: 100
  concurrentRequests: 5

files:
  finalEventCheckSeconds: 60
  bundleBuildingCheckSeconds: 60

intervalEventEmitter:
  intervalTimerSeconds: 600
